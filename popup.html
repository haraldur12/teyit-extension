
<html>
  <head>

     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-6 col-lg-4">
  			<div class="box">
  				<div class="icon">
  					<div class="image"><i class="fa fa-file-text"></i></div>
  					<div class="info">
  						<h3 class="title">Teyit</h3>
      					<p>
                  Bulundugunuz sayfayi teyit.link'e eklemek icin kaydet butonuna basiniz.
  						</p>
              <form target='_blank'method="POST" action="http://teyit.link/new">
              <input id='requested_url' class="text-input" type="url" name="request_url" hidden>
              <button class="btn btn-primary" id="listall" type='submit'><i class="fa fa-save"></i>Teyit Et</button>
              </form>
              <button class="btn btn-warning" id="teyitAdd"><i class="fa fa-plus"></i>Teyit Sakla</button>
  						</div>
  					</div>
          </div>
    <div class='row'>
    <div class="col-md-6 listing__urls" >
        <div class="list__items">
              <div class='notice notice-warning' id="listContainer">Henuz bir sayfayi eklemediniz.</div>
        <ul class='list-group' id="listView"></ul>
    </div>
    </div>
  </div>
  <div class='row'>
  <div class="col-md-6 listing__urls" >
      <div class="list__items">
            <div class='notice notice-danger' id="listIdsOfTeyits">Eklenen teyitler:</div>
      <ul class='list-group' id="idView"></ul>
  </div>
  </div>
</div>
    <br/>

  				</div>
  				<div class="space"></div>
  			</div>
